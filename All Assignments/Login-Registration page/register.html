<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <div class="container">
            
             <h1>Register</h1>
             <p>Please fill in this form to create an new account </p>
    
             <div class="input-group">
             <label for="name"><b>Name :</b></label>
             <input type="text" size="60px" placeholder="Enter the Full name" name="name" id="name" required >
             <br>
             <br>
             <label for="uname"><b>Gender :</b></label>
             <input type="radio" name="gender"> Male <input type="radio" name="gender"> Female
             <br>
             <br>
             <label for="tel"><b>Mobile Number :</b></label>
             <input type="tel" size="60px" placeholder="Enter the Mobile number" name="tel" id="tel" maxlength="10" required >
             <br>
             <br>
             <label for="text"> <b>Address :</b> </label>
             <input type="text" size="60px" placeholder="Address">
             <br>
             <br>
             <label for="email"><b>Email :</b></label>
             <input type="text" size="60px" placeholder="Enter the Email" name="email" id="email" required >
             <br>
             <br>
             <label for="psw"><b>Password :</b></label>
             <input type="password" size="60px" placeholder="Enter the Password" name="psw" id="psw" required >
             <br>
             <br>
             <label for="psw-repeat"><b>Repeat Password :</b></label>
             <input type="password" size="60px"placeholder="Enter the Repeat Password" name="psw-repeat" id="psw-repeat" required> 
             <br>
             <p>By creating an account agree to our : <a href="#">Term & Policy</a>.</p>
             <button type="submit" class="registerbtn">Register</button>
        </div>
    </div>
        <div class="container-signin">
            <p>Already have an account? <a href="login.html">Sign In</a>.</p>
       </div>
    </form>

</body>
</html>
